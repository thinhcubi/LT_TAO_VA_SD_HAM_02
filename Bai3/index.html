<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><script>
    let a = +prompt('nhap so can tinh gia thua');
    let fac = 1;

    function factorial() {
        for (let i = 1; i <= a; i++) {
            fac = fac * i;
        }
        document.write("Giai thua cua" + a + "la" + fac)
    }

    factorial();
</script>

</body>
</html>
