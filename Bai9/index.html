<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><script>
    let arr=[1,3,4,5,6,7,8,5,5]
    let a=+prompt("Nhap tu ban phim")
    let count=0;
    let flag= false

    function check(){
        for(let i=0;i<arr.length;i++){
            if(a===arr[i]){
                count++
                flag = true;
            }
            } if(flag){
            alert(count)
        } else {
            alert(-1)
        }
        }
     check()
</script>

</body>
